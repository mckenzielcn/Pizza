<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Pizzazz Pizza</title>
    <link href="pizza.css" type="text/css" rel="stylesheet" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"
      type="text/javascript"
    ></script>
    <script
      src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/scriptaculous.js"
      type="text/javascript"
    ></script>
    <script src="pizza.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="box">
      <div class="title">
        Pizzazz Pizza <br />
        <br />
      </div>
      <div class="options">
        <div class="option">
          Size<br />
          <br />
          <input id="r1" type="radio" name="size" value="L" /> Large<br />
          <input id="r2" type="radio" name="size" value="XL" /> X-Large<br />
        </div>
        <div class="option">
          Toppings <br /><br />
          <input id="p" type="checkbox" name="Pepperoni" /> Pepperoni<br />
          <input id="m" type="checkbox" name="Mushrooms" /> Mushrooms<br />
          <input id="o" type="checkbox" name="Olives" /> Olives<br />
          <input id="s" type="checkbox" name="Sausage" /> Sausage<br />
        </div>
        <div class="option">
          Crust <br /><br />
          <select name="crust" id="crust">
            <option value="t">Thin</option>
            <option value="o">Original</option>
            <option value="d">Deep dish</option>
          </select>

          <button id="btn">Submit</button>
        </div>
      </div>
      <br />
    </div>
    
    <div class="bottom">
      <div class="display">
        <p style="display: none" id="total">0</p>
        <p style="display: none" id="total1">0</p>
        <p style="display: none" id="total2">0</p>
        <p id="total3">Create your pizza!</p>
        <p id="total4"></p>
      </div>
      <div class="pizza">
        <img img id="mainimage" class="base" src="images/cheese.png" />
        <img
          style="display: none"
          img
          id="pep"
          class="pep"
          src="images/pepperoni.png"
        />
        <img
          style="display: none"
          img
          id="mush"
          class="mush"
          src="images/mushrooom.png"
        />
        <img
          style="display: none"
          img
          id="ol"
          class="ol"
          src="images/olives.png"
        />
        <img
          style="display: none"
          img
          id="saus"
          class="saus"
          src="images/sausage.png"
        />
      </div>
    </div>
  </body>
</html>
